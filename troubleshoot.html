    <h1 class="text-center my-5">Troubleshoot</h1>
    <h2 class="text-center my-5 mx-5">Feel free to shoot us a message here if you encounter any troubles or glitches! <br> We will response really soon!</h2>
    <div class="mx-4 my-4 bg-dark.bg-gradient">
      <form name="troubleshoot-form" id="troubleshoot-form" method="POST">
        <div class="row t-2">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="name">Full Name: </label>
            <input type="text" name="name" id="name" class="form-control" required />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" class="form-control" required />
          </div>
          <div class="col-lg-4 col-sm-12">
            <label for="subject">Subject: </label>
            <input type="text" name="subject" id="subject" class="form-control" required />
          </div>
        </div>
        <div class="row my-2">
          <div>
            <label for="message">Inquries: </label>
            <textarea name="message" id="message" class="form-control"></textarea>
          </div>
        </div>
        <div class="row my-2">
            <div class="text-center col-12">
                <label for="image">Attach a Screenshot: </label>
                <input type="file" name="image" id="image"/>
            </div>
        </div>
        <div class="row my-4">
          <div class="text-center col-12">
            <input type="submit" name="submit" id="submit" class="btn btn-light"/>
          </div>
        </div>
      </form>
    </div>
